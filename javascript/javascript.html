<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
			<h1 class="text-center">Register With Us</h1>
			<div class="alert" id="msg"></div>
		<form id="regForm">
		  <div class="form-group">
		    <label for="exampleInputEmail1">Name</label>
		    <input type="text" class="form-control" id="name" name="name">
		   </div>
		 <div class="form-group">
		    <label for="exampleInputEmail1">Email</label>
		    <input type="email" class="form-control" id="email" name="email">
		   </div>
		   <div class="form-group">
		    <label for="exampleInputEmail1">Password</label>
		    <input type="password" class="form-control" id="password" name="password">
		   </div>
		   <div class="form-group">
		    <label for="exampleInputEmail1">Confirm Password</label>
		    <input type="password" class="form-control" id="password2" name="password2">
		   </div>
		  <button type="submit" class="btn btn-primary">Submit</button>
		
		</form>
	</div>

	<script>
		function register(e){
			e.preventDefault();

			var name=document.getElementById('name').value;
			var email=document.getElementById('email').value;
			var password=document.getElementById('password').value;
			var password2=document.getElementById('password2').value;
		
			var msg=document.getElementById('msg');
			if(name == '' || email == '' || password == '' || password2 == ''){
				msg.className="alert alert-danger";

				msg.innerHTML='Please fill out all fields';
			
			}
			else{
				
				if(name.length<3){
				msg.className="alert alert-danger";

				msg.innerHTML='Name Must be atleast 3 character';

				}
				else{
					//success
					if(password!=password2){
						msg.className="alert alert-danger";
						msg.innerHTML='Password should be same both the time';
					}
					else{
				msg.className="alert alert-success";
				msg.innerHTML = name+' is registered with email '+email;
					}
				}

			}
			
		}
		document.getElementById('regForm').addEventListener('submit',register,false);
	</script>
</body>
</html>
